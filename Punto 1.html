<!DOCTYPE html>
<html lang="Es">
<head>
    <title>Fecha y Hora</title>
</head>
<body>
    <h3>DIA DE HOY</h3>
    <script>
        var Fecha = new Date();
        document.write(
            "Year: "+ Fecha.getFullYear() + "<br>Month:" + (Fecha.getMonth()+1) + "<br>Day:" + Fecha.getDate() + "<br>Hour Now:" +
            Fecha.getHours() + ":" + Fecha.getMinutes() + ":" + Fecha.getSeconds());
    </script>
</body>
</html>
